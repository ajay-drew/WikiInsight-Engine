version: '3.8'

services:
  # WikiInsight API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wikiinsight-api
    ports:
      - "8000:8000"
    volumes:
      # Persist data across container restarts
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
      - ./logs:/app/logs
      - ./mlflow.db:/app/mlflow.db
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wikiinsight-network

  # Optional: MLflow Tracking Server (if using remote MLflow)
  # mlflow:
  #   image: ghcr.io/mlflow/mlflow:latest
  #   container_name: wikiinsight-mlflow
  #   ports:
  #     - "5000:5000"
  #   volumes:
  #     - ./mlruns:/mlflow/mlruns
  #   command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/mlruns/mlflow.db
  #   networks:
  #     - wikiinsight-network
  #   restart: unless-stopped

networks:
  wikiinsight-network:
    driver: bridge

volumes:
  data:
  models:
  mlruns:

