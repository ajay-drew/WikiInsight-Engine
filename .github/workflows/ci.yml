name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  backend-tests:
    name: Backend (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: pytest tests --maxfail=1 --disable-warnings -q

  frontend-tests:
    name: Frontend (vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-progress

      - name: Run unit tests
        env:
          CI: "true"
        run: npm run test -- --runInBand --reporter=basic
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Upgrade pip and build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install project dependencies
      run: |
        pip install -e .
    
    - name: Install test dependencies
      run: |
        pip install pytest pytest-cov pytest-asyncio flake8
    
    - name: Verify key dependencies
      run: |
        python -c "import mwclient; print(f'✓ mwclient {mwclient.__version__}')"
        python -c "import pandas; print(f'✓ pandas {pandas.__version__}')"
        python -c "import sklearn; print(f'✓ scikit-learn {sklearn.__version__}')"
        python -c "import fastapi; print(f'✓ FastAPI {fastapi.__version__}')"
    
    - name: Download NLP resources
      run: |
        echo "Downloading spaCy model..."
        python -m spacy download en_core_web_sm || echo "⚠ spaCy model download failed (may already exist)"
        echo "Downloading NLTK data..."
        python -c "import nltk; nltk.download('punkt_tab', quiet=True); nltk.download('stopwords', quiet=True); nltk.download('wordnet', quiet=True)" || echo "⚠ NLTK data download failed"
    
    - name: Lint with flake8
      run: |
        echo "Running flake8 linting..."
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run pytest with coverage
      run: |
        pytest tests/ \
          -v \
          --cov=src \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --tb=short \
          --ignore=tests/test_wikipedia_coronavirus.py \
          --ignore=tests/test_fetch_wikipedia_data_async.py \
          --ignore=tests/test_wikipedia_client_async.py \
          -W ignore::DeprecationWarning
      env:
        # Network-dependent tests are skipped in CI
        # These tests make real Wikipedia API calls and are run manually
        PYTHONWARNINGS: ignore::DeprecationWarning
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN || '' }}
    
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-html
        path: htmlcov/
        retention-days: 7

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      working-directory: frontend
      run: |
        npm ci --prefer-offline --no-audit
    
    - name: Run frontend tests
      working-directory: frontend
      run: |
        npm test -- --run --reporter=verbose --coverage
      continue-on-error: false
    
    - name: Upload frontend test coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN || '' }}

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        tags: wikiinsight-engine:latest
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
    
    - name: Verify Docker image
      run: |
        echo "Testing Docker image..."
        docker run --rm wikiinsight-engine:latest python -c "import src; print('✓ Python imports successful')"
        docker run --rm wikiinsight-engine:latest python -c "import pandas, numpy, sklearn; print('✓ Core dependencies available')"
        docker run --rm wikiinsight-engine:latest python --version
        echo "✓ Docker image verification complete"
    
    - name: Check image size
      run: |
        IMAGE_SIZE=$(docker images wikiinsight-engine:latest --format "{{.Size}}")
        echo "Docker image size: $IMAGE_SIZE"
