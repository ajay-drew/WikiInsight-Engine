data:
  wikipedia:
    site: en.wikipedia.org
    api_rate_limit: 200
    cache_ttl: 3600
ingestion:
  seed_queries:
  - Machine learning
  - Artificial intelligence
  - 'Nvidia '
  - GPU
  - Agentic AI
  per_query_limit: 70
  max_articles: 1000
  max_links_per_article: 50
  stub_min_words: 200
  default_max_articles: 1000
  default_per_query_limit: 50
models:
  clustering:
    method: kmeans
    n_clusters: 100
    random_state: 42
    use_gpu: 'true'
  neighbors:
    n_neighbors: 10
    algorithm: auto
preprocessing:
  embeddings:
    model: all-MiniLM-L6-v2
    batch_size: 64
    device: cuda
database:
  url: postgresql+asyncpg://postgres:postgres@localhost:5432/wikiinsight
  pool_size: 10
  use_pgvector: true
performance:
  max_workers: 8
  use_multiprocessing: true
search:
  bm25:
    title_weight: 2.0
    body_weight: 1.0
    use_nltk_normalization: true
api:
  host: 127.0.0.1
  port: 9000
  workers: 4
  rate_limit: 100
mlops:
  dvc:
    remote: local
  mlflow:
    tracking_uri: sqlite:///mlflow.db
    experiment_name: wikiinsight
monitoring:
  drift:
    enabled: true
    threshold: 0.3
    check_after_clustering: true
  stability:
    enabled: true
    ari_threshold: 0.7
graph:
  semantic_similarity_threshold: 0.7
  max_nodes_per_visualization: 100
  enable_cluster_edges: true
wikidata:
  enabled: true
  cache_path: data/entities/wikidata_mappings.parquet
  request_delay: 0.3
logging:
  level: INFO
  format: '%(asctime)s - %(levelname)s - %(name)s - %(message)s'
  file: logs/wikiinsight.log
